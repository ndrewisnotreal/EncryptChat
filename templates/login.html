<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{url_for('static',filename='dist/output.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/flower.css') }}">
</head>
<body class="flex items-center justify-center min-h-screen font-sans">
    <div class="flower-bg">
        <div class="flower text-4xl">🌸</div>
        <div class="flower text-5xl">🌺</div>
        <div class="flower text-6xl">🌼</div>
        <div class="flower text-4xl">🌹</div>
        <div class="flower text-5xl">💮</div>
        <div class="flower text-6xl">🏵️</div>
    </div>
    <div class="backdrop-blur-md bg-white/70 p-6 sm:p-8 rounded-xl w-full max-w-sm mx-auto border-2 border-white/30 shadow-lg hover:shadow-xl transition-all duration-300">
        <h2 class="text-3xl text-center font-bold text-purple-800 mb-8">Login</h2>
        
        <form method="POST" class="space-y-4">
            <input name="username" placeholder="Username" required 
                   class="w-full px-4 py-3 rounded-lg border border-purple-200 focus:outline-none focus:ring-2 focus:ring-purple-300 focus:border-transparent">
            
            <input type="password" name="password" placeholder="Password" required 
                   class="w-full px-4 py-3 rounded-lg border border-purple-200 focus:outline-none focus:ring-2 focus:ring-purple-300 focus:border-transparent">
            
            <button type="submit" 
                    class="w-full bg-purple-600 hover:bg-purple-700 text-white py-3 rounded-lg transition-all duration-200 shadow-md hover:shadow-lg transform hover:-translate-y-0.5">
                Login
            </button>
            
            <p class="text-center text-sm mt-4 text-purple-700">
                Belum punya akun? 
                <a href="/register" class="font-semibold underline hover:text-purple-800">Register</a>
            </p>
        </form>
    </div>
</body>
</html>
